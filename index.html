                />
                <rect
                  x="16"
                  y="29.5"
                  width="8"

          <form class="d-flex needs-validation d-none d-lg-flex" novalidate>
            <div class="position-relative">
              <input
                type="text"
                class="form-control header__input"
                pattern="[A-HJ-NPR-Z0-9]{17}"
                maxlength="17"
                minlength="17"
                placeholder="Введите VIN"
                required
              />
            </div>

            <div>
              <button class="btn header__button" type="submit">
                Подобрать двигатель
              </button>
            </div>
          </form>

      <div class="offcanvas offcanvas-end d-lg-none" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Меню</h5>

            type="button"

            data-bs-dismiss="offcanvas"

        </div>
        <div class="offcanvas-body">

            <li class="nav-item">

    <main>

        </p>
